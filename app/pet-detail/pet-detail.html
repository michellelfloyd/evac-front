<div class="container">
    <h2>Pet Details</h2>

    <div ng-controller="PetDetailCtrl" ng-model="oneAtATime">


        <accordion close-others="OneAtATime">
                <accordion-group heading="{{pet.name}}" ng-repeat="pet in pets">
                <div>
                    <input type="text" class="form-control marg-input" ng-model="pet.name"
                           ng-hide="pet.type=='Fish'|| pet.type=='Reptile'">
                </div>
                <div class="input-group" ng-show="pet.type=='Other'">
                    <span class="input-group-addon">Enter Pet Type</span>
                    <input type="text" class="form-control marg-input" ng-model="pet.type"
                           >
                </div>
                <div>
                    <input type="text" class="form-control marg-input"
                           ng-model="pet.breed"
                           ng-hide="pet.type=='Bird' || pet.type=='Fish'
                           || pet.type=='Reptile' || pet.type== 'Other'"
                           placeholder="Enter Breed">
                </div>
                <div class="input-group marg-input" ng-hide="pet.type=='Bird'|| pet.type=='Fish' || pet.type=='Reptile' || pet.type=='Other'">
                    <span class="input-group-addon">Age</span>
                    <select class="form-control" ng-options="petAge for petAge in petAge"
                            ng-model="pet.age"></select>

                </div>
                <div class="input-group marg-input" ng-hide="pet.type=='Bird' ||
                    pet.type=='Fish'|| pet.type=='Reptile' || pet.type=='Other'">
                    <input type="text" class="form-control" ng-model="pet.weight"
                           placeholder="Enter Weight">
                    <span class="input-group-addon">lbs.</span>
                </div>
                <div class="input-group marg-input" ng-show="pet.type=='Fish'
                    || pet.type=='Bird'">
                    <input type="text" class="form-control" ng-model="pet.color" placeholder="Enter Color">
                </div>
                <textarea class="form-control" rows="3" cols="1" ng-show="radioClicked || radioClicked2" readonly="readonly">{{radioClicked.chosen}}
                </textarea>
                <form action="">
                <div ng-repeat="preference in preference">
                    <input class="btn btn-primary"
                           type="radio" ng-model="$parent.radioClicked"
                           ng-value="preference">


                    <input class="btn btn-primary"
                           type="radio" ng-model="$parent.radioClicked2"
                           ng-value="preference.choice"
                           ng-show="secondChoice">
                    <span>{{preference.choice}}</span>

                    <span class="glyphicon glyphicon-info-sign"
                          button popover-placement="right"
                          popover="{{preference.info}}"
                          popover-trigger="mouseenter">
                    </span>



                </div>
                </form>

                <button class="btn btn-link pad-but back-style"
                        type="button" ng-click="secondChoice=true">Add Backup</button>
                </accordion-group>
        </accordion>
        <button class="btn btn-success center-block" ng-click="addDetails()">Continue</button>
    </div>
</div>
